<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="htttp://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">


<th:block layout:fragment="content">
<!-- 세션변수가 생성되지 않았다면 index로 이동-->
<th:block th:if="${#strings.isEmpty(session.UID)}">
    <script>location.href="/";</script>
</th:block>
<div id="main">
    <div class="mt-5">
        <i class="fa-solid fa-pen-to-square fa-2xl"> 게시판 </i>
        <hr>
        <div class="row mt-5">
            <div class="row offset-2 col-4">
                <button type="button" class="btn btn-light col-4" id="prevbtn">
                    <i class="fa fa-chevron-left"></i> 이전게시물
                </button>&nbsp;
                <button type="button" class="btn btn-light col-4" id="nextbtn">
                    <i class="fa fa-chevron-right"></i> 다음게시물
                </button>
            </div>
            <div class="col-4 text-end">

                <th:block th:if="${session.UID ne null}">
                    <button type="button" class="btn btn-success" id="newbtn">
                        <i class="fa fa-plus-circle"> </i> 새글쓰기
                    </button>
                </th:block>


               <!-- <th:block th:if="${not #strings.isEmptry(session.UID)}">
                <button type="button" class="btn btn-success" id="newbtn">
                    <i class="fa fa-plus-circle"></i> 새글쓰기
                </button>
                </th:block>-->
            </div>
        </div>
        <div class="row mt-2 offset-2 col-8">
            <table>
                <tr><th class="vtit" colspan="2"th:text="${bd.title}">&nbsp;</th></tr>
                <tr class="vinfo">
                    <td class="text-start" th:text="${bd.userid}">&nbsp;</td>
                    <td class="text-end" th:text="|${bd.regdate} / ${bd.thumbs} / ${bd.views}|">&nbsp2023-05-05 12:12:12 / 0 / 0</td>
                </tr>
                <tr><td class="vcont" colspan="2" th:text="${bd.content}">뭐야 왜 안나와</td></tr>
            </table>
        </div>
        <div class="row mt-2">
            <div class="row offset-2 col-4">

<!--                <button th:assert="${not empty sessionScope.UID and sessionScope.UID eq bd.userid}" type="button" class="btn btn-warning col-4" id="upbtn">-->
         <!--       <button th:assert="${not empty sessionScope.UID and sessionScope.UID eq bd.userid}" type="button" class="btn btn-warning col-4" id="upbtn">
                    <i class="fa fa-pencil"></i> 수정하기
                </button>&nbsp;
                <button type="button" class="btn btn-danger col-4" id="rmvbtn">
                    <i class="fa fa-trash-o"></i> 삭제하기
                </button>

                -->


                <th:block th:if="${not #strings.isEmpty(session.UID)}">
                <!--<button th:if="${not #strings.isEmpty(session.UID) and session.UID eq bd.userid}">-->
                <button type="button" class="btn btn-warning col-4" id="upbtn">
                    <i class="fa fa-pencil"></i> 수정하기
                </button>&nbsp;
                <button type="button" class="btn btn-danger col-4" id="rmvbtn">
                    <i class="fa fa-trash-o"></i> 삭제하기
                </button>
                </th:block>




            </div>
                <div class="col-4 text-end">
                    <button type="button" class="btn btn-light" id="listbtn">
                        <i class="fa fa-list"></i> 목록으로
                    </button>
                </div>
        </div>
    </div>
</div>
<script src="/assets/js/board.js"></script>
</th:block>
</html>
